<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1> Job Application 
                <span class="title-small"> (web)</span>
            </h1>
            <form action="">
                <div class="form-container">



                    <div class="form-control" >
                        <label for=" first-name"> Frist Name </label>
                        <input id="first-name"
                        name="First Name"
                        placeholder="Enter Your First Name"/>
                    </div>


                    <div class="form-control" >
                        <label for=" last-name"> Lasr name </label>
                        <input id="last-name"
                        name="last Name"
                        placeholder="Enter Your Last Name "/>
                    </div>


                    <div class="form-control" >
                        <label for=" email"> Email </label>
                        <input type="email" id="email"
                        name="email"
                        placeholder="Enter Email.. "/>
                    </div>


                    <div class="form-control" >
                        <label for="job-role"> Job Role </label>
                        <select id="job-role" name=" Job Role" >
                            <option value=""> Select Job Role </option>
                            <option value="frontend"> Frontend Developer</option>
                            <option value="backend"> Backend Developer </option>
                            <option value="full-stack"> FUll Stack Developer    </option>
                            <option value="ui-ux"> UI UX Developer </option>
                        </select>
                    </div>


                    <div class="form-control" >
                        <label for=" address"> Address </label>
                        <textarea name="address" id=" address" rows="4"  cols="50" placeholder="Enter Adresss"></textarea>
                    </div>


                    <div class="form-control" >
                        <label for=" city "> City </label>
                        <input id="city"
                        name="city"
                        placeholder="Enter Your City Name"/>
                    </div>



                    <div class="form-control" >
                        <label for=" pincode"> Pincode </label>
                        <input   type="number"  id="pincode"
                        name="pincode"
                        placeholder="Enter Your pindcode"/>
                    </div>



                    <div class="form-control" >
                        <label for="date"> Date </label>
                        <input   type="date"  id="date"
                        name="date" />
                    </div>



                    <div class="form-control" >
                        <label for="upload"> Upload Your CV </label>
                        <input   type="file"  id="uload"
                        name="upload" />
                    </div>

                    
                </div>


                <div class="button-container">
                    <button type="submit"> Apply Now 
                    </button>
                </div>


            </form>
        </div>
    </div>
</body>
</html>
