 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  my portfolio </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"> My Portfolio </div>
            <ul>

                <a href="#hero">
                    <li> Home</li>
                </a>

                <a href="#projrct">
                    <li> Project</li>
                </a>

                <a href="#contact">
                    <li> Contact </li>
                </a>

            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                
                <div class="hero-img animate__animated animate__backInLeft">
                    <img src="hero.png" alt="hero img"> 
                </div>
    
                <div class="hero-content">
                    <h1>
                        <span class="hi-text"> Hi </span> , I am <span class="name-text"> Parth Surani </span>
                    </h1>
                    <h2> Frontend Developer </h2>
                </div>
            </div>
        </section>

        <section id="project"> 
            <h2>
                PROJECTS
            </h2>
            <div class="container">
                <div class="project-container">
                    <div class="grid-item">
                        <div class="card">
                            <img src="project1.png" alt="project1">
                            <div class="card-content">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                    </div>


                    <div class="grid-item">
                        <div class="card">
                            <img src="project2.png" alt="project2">
                            <div class="card-content">
                                <h3> Job Aplication</h3>
                            </div>
                        </div>
                    </div>


                    <div class="grid-item">
                        <div class="card">
                            <img src="project3.png" alt="project 3">
                            <div class="card-content">
                                <h3> Parallax Website</h3>
                            </div>
                        </div>
                    </div>


                    <div class="grid-item">
                        <div class="card">
                            <img src="project4.png" alt="project 4">
                            <div class="card-content">
                                <h3> Landing page</h3>
                            </div>
                        </div>
                    </div>


                    <div class="grid-item">
                        <div class="card">
                            <img src="project5.png" alt="project 5">
                            <div class="card-content">
                                <h3>Restaurent website</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

<!-- contnact section -->

        <section id="contact">
            <div class="container">
                <h2>Let's  Work Together...</h2>
                <div class="top-contact">
                    <div class="contact-way">
                        <i class="fa-brands fa-linkedin"></i>
                        <h3>Link In</h3>
                    </div>
                    <div class="contact-way">
                        <i class="fa-brands fa-twitter"></i>
                        <h3>Twitter</h3>
                    </div>
                    <div class="contact-way">
                        <h3> @ Send Mail </h3>
                    </div>
                    
                <div class="bottom-contact">
                    <div class="contact-way">
                        <i class="fa-brands fa-github"></i>
                        <h3>GitHub</h3>
                    </div>
                    <div class="contact-way">
                        <i class="fa fa-mobile"></i>
                        <h3>Mobile</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

<!-- footer section  -->

<footer>
    <div class="container">
        Created By Parth Surani
    </div>
</footer>
</body>
</html>
